<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donut Chart: Rep vs Total</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Donut Chart: Rep vs Total</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Donut chart of Rep vs Total",
      "data": {
        "url": "https://raw.githubusercontent.com/Rishav-dot/dv_assignment_3/refs/heads/main/SalesOrders.csv"
      },
      "transform": [
        {
          "aggregate": [
            {
              "op": "sum",
              "field": "Total",
              "as": "Total"
            }
          ],
          "groupby": [
            "Rep"
          ]
        }
      ],
      "mark": {
        "type": "arc",
        "innerRadius": 50
      },
      "encoding": {
        "theta": {
          "field": "Total",
          "type": "quantitative"
        },
        "color": {
          "field": "Rep",
          "type": "nominal"
        },
        "tooltip": [
          {
            "field": "Rep",
            "type": "nominal"
          },
          {
            "field": "Total",
            "type": "quantitative"
          }
        ]
      },
      "title": "Donut Chart: Rep vs Total"
    };

    vegaEmbed('#vis', spec).then(result => {
      // Chart rendered
    }).catch(console.error);
  </script>
</body>
</html>
